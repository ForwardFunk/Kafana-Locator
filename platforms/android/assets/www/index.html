<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kafana Locator</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS-->
    <link href="css/kafana.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Kafana Locator</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Pretraga</a>
                    </li>
                    <li>
                        <a href="#">Omiljene</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <section id="search">
            <div class="row">
                <div class="col-lg-10 search-frame">
                    <div class="row">
                        <div class="col-lg-12 search-main">
                            <form class="form-search">
                                <input type="text" class="col-lg-4 input-medium search-query input-search" placeholder="Search by name">
                                <!--                    <button type="submit" class="btn">Search</button>-->
                                <button type="submit" class="col-lg-2 btn btn-default btn-lg submit-search">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </button>
                                <button type="submit" class="col-lg-2 btn btn-default btn-lg submit-search advance-search-open">
                                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-8 search-advance">
                            <div class="col-lg-8 search-frame-advance-item">
                                <form class="form-search radius-search">
                                    <input type="text" class="col-lg-4 input-medium search-query input-search" placeholder="Radius (u km)">
                                </form>
                            </div>
                            <div class="col-lg-8 search-frame-advance-item">
                                <form class="col-lg-4 form-search  music-search">
                                    <h3>Muzika</h3>
                                    <div class="radio music-radio">
                                        <label>
                                            <input type="radio" name="optradio">Da</label>
                                    </div>
                                    <div class="radio music-radio">
                                        <label>
                                            <input type="radio" name="optradio">Ne</label>
                                    </div>
                                    <!--                        <input type="text" class="input-medium search-query input-search" placeholder="Music - radio botton yes or no">-->
                                </form>
                            </div>
                            <div class="col-lg-8 search-frame-advance-item">
                                <form class="col-lg-4 form-search">
                                    <label class="checkbox-inline">
                                        <h3>Da li trenutno radi</h3>
                                        <input type="checkbox" value="">
                                    </label>
                                    <!--                        <input type="text" class="input-medium search-query input-search" placeholder=" - checkbox">-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="row">
            <div class="col-lg-12 text-center">
                <div style="width:100%; height:400px" id="map_canvas">
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>


    <script src="cordova.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/home_page.js"></script>
    <script src="js/davitko.js"></script>

</body>

</html>
