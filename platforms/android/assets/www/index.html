		<div data-role="panel" id="myPanel">
			<h1 class="navigation-label">Detalji</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="./index.html" class=" ui-btn-active ui-state-persist ui-icon-navigation navigation-item-label" data-icon="ui-icon-navigation" data-transition="slide">Mapa</a>

		<div data-role="header">
			<h1>Mapa</h1>
			<a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left">Log in</a>
		</div>


		<div data-role="main" class="ui-content">
			<a href="#myPanel" class="ui-icon-navigation ui-btn ui-btn-inline ui-corner-all ui-shadow ui-icon-bullets ">Meni</a>
		</div>

		<div data-role="popup" id="myPopup" class="ui-content" style="min-width:250px;">
			<form method="post" action="demoform.asp">
				<div>
					<h3>Login information</h3>
					<label for="usrnm" class="ui-hidden-accessible">Username:</label>
					<input type="text" name="user" id="usrnm" placeholder="Username">
					<label for="pswd" class="ui-hidden-accessible">Password:</label>
					<input type="password" name="passw" id="pswd" placeholder="Password">
					<label for="log">Keep me logged in</label>
					<input type="checkbox" name="login" id="log" value="1" data-mini="true">
					<input type="submit" data-inline="true" value="Log in">
				</div>
			</form>
		</div>

		<div data-role="main" class="ui-content">
			<form method="post" action="demoform.asp">
				<div class="ui-field-contain">
					<!--					<label for="search">Koja Kafana...:</label>-->
					<input type="search" name="search" id="search" placeholder="Koja kafana...">
				</div>
				<div data-role="collapsible" data-transition="slidedown">
					<h1>Detaljna Pretraga</h1>
					<label for="radius">Radius:</label>
					<textarea name="addinfo" id="radius"></textarea>
					<!--					<form method="post" action="demoform.asp">-->
					<div class="ui-field-contain">
						<!--						<form method="post" action="demoform.asp">-->
						<fieldset class="ui-field-contain">
							<label for="day">Muzika</label>
							<select name="day" id="day" data-native-menu="false">
								<option id="musicYes" value="mon">DA</option>
								<option id="musicNo" value="tue">NE</option>
							</select>
						</fieldset>

					</div>
					<div class="ui-field-contain">
						<label for="working">Da li radi:</label>
						<input type="checkbox" data-role="flipswitch" name="switch" id="working" data-on-text="Da" data-off-text="Ne" checked>
					</div>

				</div>
				<input type="reset" data-inline="true" value="Reset" class="reset-button action-button shadow animate blue">
				<input type="submit" data-inline="true" value="Pretrazi" class="submit-button action-button shadow animate red">
			</form>
			<div class="row">
				<div class="col-lg-12 text-center">
					<div style="width:100%; height:400px" id="map_canvas">
					</div>
				</div>
			</div>
		</div>
