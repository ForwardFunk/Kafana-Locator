<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/toggle.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>
  <body>
    <ul class="navbar navbar-inverse">
      <li role="presentation" class="active"><a href="./index.html">Mapa</a></li>
      <li role="presentation"><a href="./favorites.html">Omiljene</a></li>
    </ul>
    <div class="navbar-form navbar-left col-lg-12" role="search">
      <h3>Pretraga kafana:</h3>
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Koja kafana...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
        <!-- /input-group -->
      </div>
      <div class="row">.
        <div class="col-lg-6">
          <div class="input-group">
            <h3>Radius</h3>
            <input type="number" class="form-control" placeholder="Kafana u okolini" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="radius">km</span>
          </div>
        </div>
      </div>
      <!-- /.col-lg-6 -->
      <div class="row">
        <div class="col-lg-6">
          <div class="onoffswitch">
            <h3>Muzika</h3>
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
              <span class="onoffswitch-inner">
                <span id="musicYes" class="onoffswitch-active"><span class="onoffswitch-switch">Da</span></span>
                <span id="musicNo" class="onoffswitch-inactive"><span class="onoffswitch-switch">Ne</span></span>
              </span>
            </label>
          </div>
          <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="onoffswitch">
            <h3>Radi</h3>
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
              <span class="onoffswitch-inner">
                <span class="onoffswitch-active"><span class="onoffswitch-switch">Radi</span></span>
                <span class="onoffswitch-inactive"><span class="onoffswitch-switch">Nebitno</span></span>
              </span>
            </label>
          </div>
          <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
    <div class="container">
    <div class="row">
      <div style="width:100%; height:400px" id="map_canvas" class="col-sm-12"></div>
    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAND8d3OhIuN72l_QgJ06OOJeu1SDqyEQ">
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/home_page.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
