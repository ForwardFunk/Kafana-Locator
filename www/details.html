<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kafana Locator</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- Custom CSS-->
    <link href="css/kafana.css" rel="stylesheet">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Kafana Locator</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Pretraga</a>
                    </li>
                    <li>
                        <a href="#">Omiljene</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 detail-frame">
                <div class="row">
                    <div class="col-lg-6 .col-offset-3 photo-frame">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 .col-lg-offset-3 info-frame">
                        <span class="detail-item animated  bounce">Naziv: </span>
                        <p id="naziv" class="detail-text animated fadeInDown">Kafana1</p>
                        <span class="detail-item animated  bounce">Adresa: </span>
                        <p id="adresa" class="detail-text animated fadeInDown">Adresa1</p>
                        <span class="detail-item animated  bounce">Telefon: </span>
                        <p id="telefon" class="detail-text animated fadeInDown">Telefon1</p>
                    </div>
                </div>

            </div>
        </div>
        <!-- /.row -->

    </div>
    <div class="row">
        <div class="col-lg-4 music-footer">
            <audio controls loop preload="auto" autoplay muted>
                <source src="./music/details.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
            </audio>
        </div>
    </div>

    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>


    <script src="cordova.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/details.js"></script>

</body>

</html>
