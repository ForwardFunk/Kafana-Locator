<html lang="en">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/toggle.css" rel="stylesheet">
  <link href="css/kafana.css" rel="stylesheet">

<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
  <ul class="navbar navbar-inverse">
    <li role="presentation" class="active"><a href="./index.html">Mapa</a>
    </li>
    <li role="presentation"><a href="./favorites.html">Omiljene</a>
    </li>
  </ul>
  <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 search-form" role="search">s
    <h3 class="search-top-lable">Pretraga kafana:</h3>
    <div class="row">
      <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6">
        <input id="name" type="text" class="form-control input-search-field" placeholder="Naziv kafane">
      </div>
      <!-- /input-group -->
    </div>
    <div class="row">.
      <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 search-row">
        <div class="input-group">
          <input id="radius" type="number" class="form-control input-search-field" placeholder="Kafana u okolini">
          <span class="input-group-addon input-search-field-addon">km</span>
        </div>
      </div>
    </div>
    <!-- /.col-lg-6 -->
    <div class="row">
      <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6">
        <!--
        <div class="onoffswitch">
          <h2 class="search-top-lable">Poseduje uživo muziku</h2>
          <input type="checkbox" class="form-control" id="musicYes">
          <label for="musicYes">Da</label>
          <input type="checkbox" class="form-control" id="musicNo">
          <label for="musicNo">Ne</label>
        </div>
-->
        <div class="onoffswitch">
          <h2 class="search-top-lable">Poseduje uživo muziku</h2>
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="music" checked>
          <label class="onoffswitch-label" for="music">
            <span class="onoffswitch-inner">
              <span class="onoffswitch-active"><span class="onoffswitch-switch" id="musicYes">Da</span></span>
            <span class="onoffswitch-inactive"><span class="onoffswitch-switch" id="musicNo">Ne</span></span>
            </span>
          </label>
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-6 -->
    </div>
    <div class="row">
      <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6">
        <div class="onoffswitch">
          <h2 class="search-top-lable">Trenutno otvorena</h2>
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="open" checked>
          <label class="onoffswitch-label" for="open">
            <span class="onoffswitch-inner">
                <span class="onoffswitch-active"><span class="onoffswitch-switch">Da</span></span>
            <span class="onoffswitch-inactive"><span class="onoffswitch-switch">Nebitno</span></span>
            </span>
          </label>
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-6 -->
    </div>
    <button type="submit" id="btn_search" class="btn btn-default submit-button">Pretraži <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </button>
  </div>
  <div class="container">
    <div class="row">
      <div style="width:100%; height:400px" id="map_canvas" class="col-sm-12"></div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  </script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/home_page.js"></script>
  <script src="cordova.js"></script>
</body>
