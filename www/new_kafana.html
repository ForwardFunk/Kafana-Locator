<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Novi objekat</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <ul class="navbar navbar-inverse">
        <li role="presentation" class="active"><a href="./index.html">Mapa</a>
        </li>
        <li role="presentation"><a href="./favorites.html">Omiljene</a>
        </li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="naziv" placeholder="Naziv kafane">
                <br />
                <input type="tel" class="form-control" id="telefon" placeholder="Telefon">
                <br />
                <input type="text" class="form-control" id="adresa" placeholder="Adresa">
                <br />
                <input id="muzika" class="form-control" type="checkbox" data-on-text="Da">
                <label for="muzika">Poseduje uživo muziku</label>
                <br />
                <input type="time" class="form-control" id="rv_od" onfocus="this.value=''" value="Radi od">
                <br />
                <input type="time" class="form-control" id="rv_do" value="Radi do">
                <br />
                <textarea class="form-control" id="napomena" maxlength="300" placeholder="Napomena (obaveštenje korisniku kada je na manje od 1km od objekta):"></textarea>
                <br />


                <input type="text" class="form-control" id="lat" disabled="true">Lat</input>
                <br />
                <input type="text" class="form-control" id="lng" disabled="true">Long</input>
                <br />

                <br />

                <button type="button" id="kafana_add" class="btn btn-default">Dodaj kafanu</button>

            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAND8d3OhIuN72l_QgJ06OOJeu1SDqyEQ">
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/new_kafana.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
